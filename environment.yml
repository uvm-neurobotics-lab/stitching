name: stitch
channel_priority: strict  # Only look in conda-forge when not available in defaults.
channels:
  - defaults
  - conda-forge
dependencies:
  - python=3.11
  - pytorch::pytorch
  - torchvision
  - jupyter
  - seaborn
  - tqdm
  - pytest
  - tabulate
  - wandb  # optional
  - pip:
      - pyyaml-include  # optional
      - timm  # optional
