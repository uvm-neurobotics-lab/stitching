name: stitch
channel_priority: strict  # Only look in conda-forge when not available in defaults.
channels:
  - defaults
  - conda-forge
dependencies:
  - python=3.11
  - jupyter
  - seaborn
  - tqdm
  - pytest
  - scipy  # only needed for the Flowers102 and SVHN datasets
  - tabulate
  - torchtnt  # only for FLOP counts in the analysis notebooks
  - h5py  # only needed for the PCAM dataset
  - gdown  # only needed for the PCAM dataset
  - wandb  # optional
  - pip:
      - torch
      - torchvision
      - pyyaml-include  # optional
      - timm  # optional
